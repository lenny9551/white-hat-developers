    <main class="main-content">
      <header>
        <h1>Dashboard</h1>

     <section class="stats">
  <div class="card">
    <h3>Projects</h3>
    <p>12</p>
  </div>
  <div class="card">
    <h3>Clients</h3>

  <div class="card">

    <section class="charts">
  <canvas id="skillsChart" width="400" height="200"></canvas>
</section>

  <script src="../js/loader.js"></script>
  <!-- Include Chart.js or other necessary scripts here -->
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('skillsChart').getContext('2d');
  const skillsChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['HTML', 'CSS', 'JavaScript', 'Vue.js', 'Node.js'],
      datasets: [{
        label: 'Skill Level',
        data: [95, 90, 85, 80, 75],
        backgroundColor: [
          '#3498db',
          '#2ecc71',
          '#f1c40f',
          '#e67e22',
          '#9b59b6'
        ],
        borderRadius: 6
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });
</script>

</body>
